<div class="flex min-h-screen">
  <!-- Sidebar -->
  <div
    *ngIf="isSidebarOpen"
    class="w-64 bg-white dark:bg-gray-800 shadow-md transition-all duration-300 transform"
  >
    <div class="p-5">
      <h2 class="text-xl font-bold text-gray-800 dark:text-gray-100">Dashboard</h2>
      <ul class="mt-6 space-y-3">
        <li *ngFor="let item of menuItems">
          <a
            [routerLink]="item.link"
            class="flex items-center gap-3 p-3 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition"
          >
            <span class="w-5">{{ item.icon }}</span>
            <span>{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1">
    <nav class="flex items-center justify-between p-5 bg-white dark:bg-gray-800 shadow">
      <button
        (click)="toggleSidebar()"
        class="p-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"
      >
        â˜°
      </button>
      <h2 class="text-lg font-bold text-gray-800 dark:text-gray-100">Dashboard</h2>
    </nav>

    <!-- Page Content -->
    <div class="p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
